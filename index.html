<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>範例練習</title>
</head>
<body>
    <h1>網頁製作 h1</h1>
    <p>段落文字 p</p>
    <hr><!--水平分隔線-->

    <article><!--區分毫無關聯的內容-->
        <section><!--區分不同主題的內容-->
            <h3>優點</h3>
            <ul>
                <li>簡潔</li>
                <li>分割</li>
                <li>快速</li>
            </ul>
        </section>
        <section>
            <h3>指令</h3>
        </section>
        <aside><!--補充內容資訊-->
            <p>官方網站</p>
        </aside>
    </article>
</body>
</html>
