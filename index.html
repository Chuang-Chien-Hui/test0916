<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>範例練習</title>
    <style>
      body {
        font-family: Microsoft JhengHei;
      }
      h3 {
        color: red;
      }
      p {
        color: blue;
      }
      span {
        color: orange;
      }
      footer {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <!--整份網頁的最頂處，用於存放logo、索引、選單-->
      <h1>網頁製作 h1</h1>
    </header>
    <hr />
    <!--水平分隔線-->
    <article>
      <!--區分毫無關聯的內容-->
      <section>
        <!--區分不同主題的內容-->
        <h3>優點</h3>
        <nav>
          <!--導覽列-->
          <ul>
            <li>簡潔</li>
            <li>分割</li>
            <li>快速</li>
          </ul>
        </nav>
      </section>
      <section>
        <h3>指令</h3>
        <nav>
          <!--導覽列-->
          <ul>
            <li>新增</li>
            <li>修改</li>
            <li>刪除</li>
          </ul>
        </nav>
      </section>
      <aside>
        <!--補充內容資訊-->
        <a>官方網站</a>
        <a href="https://www.google.com.tw">https:www.google.com.tw</a>
      </aside>
    </article>
    <br /><!--換行-->
    <hr />
    <!--水平分隔線-->
    <!--表格練習-->
    <table>
      <tr>
        <td>店家</td>
        <td>類別</td>
        <td>產品名稱</td>
        <td>價錢</td>
      </tr>
      <tr>
        <td>珍世茶</td>
        <td>飲料店</td>
        <td>珍奶</td>
        <td>50元</td>
      </tr>
      <tr>
        <td>珍好運</td>
        <td>餐飲店</td>
        <td>蛋炒麵</td>
        <td>40元</td>
      </tr>
    </table>
    <br /><!--換行-->
    <table>
      <thead>
        <tr>
          <th>品項</th>
          <th>價錢</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>紅茶鮮奶</td>
          <td>25元</td>
        </tr>
        <tr>
          <td>綠茶鮮奶</td>
          <td>30元</td>
        </tr>
        <tr>
          <td>烏龍鮮奶</td>
          <td>25元</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>總計</td>
          <td>80元</td>
        </tr>
      </tfoot>
    </table>
    <br /><!--換行-->
    <hr />
    <!--水平分隔線-->
    <!--表單練習-->
    <form action="form_action.php" method="get">
      <!--action => 資料發送地，method => 資料傳送方式-->
      <h1>基本資料</h1>

      <!--設定輸入框格-->
      <label for="myname">姓名</label>
      <input type="text" id="myname" name="myname" />
      <br /><!--換行-->
      <br /><!--換行-->

      <!--設定下拉選單-->
      <label for="grade">年級</label>
      <select id="grade">
        <option value="一年級">一年級</option>
        <option value="二年級">二年級</option>
        <option value="三年級">三年級</option>
        <option value="四年級">四年級</option>
        <option value="五年級">五年級</option>
        <option value="六年級">六年級</option>
      </select>
      <br /><!--換行-->
      <br /><!--換行-->

      <!--設定單選按鈕-->
      <p>性別</p>
      <label for="male">男</label>
      <input type="radio" id="male" name="sex" />
      <label for="female">女</label>
      <input type="radio" id="female" name="sex" />
      <br /><!--換行-->
      <br /><!--換行-->

      <!--設定多行框格-->
      <label for="remarks">備註</label>
      <br /><!--換行-->
      <textarea rows="4" id="remarks"></textarea>
      <br /><!--換行-->
      <br /><!--換行-->

      <!--設定提交按鈕-->
      <input type="submit" value="送出" />
    </form>
    <br /><!--換行-->
    <hr />
    <!--水平分隔線-->
    <!--多媒體練習-->
    <img
      src="https://thumb.ac-illust.com/0c/0c3c64e631df8b99256cf6de8fa8f12f_t.jpeg"
    />
    <audio controls>
      <source src="audio/seventeen.ogg" />
    </audio>
    <br /><!--換行-->
    <hr />
    <!--水平分隔線-->
    <!--顏色套用優先權練習-->
    <p>Hello,<span>World</span></p>
    <br /><!--換行-->
    <footer>
      <!--整份網頁的最底處，用於存放版權、作者資訊等-->
      <p>@ 段落文字</p>
    </footer>
  </body>
</html>
