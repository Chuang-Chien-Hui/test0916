<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>範例練習</title>
    <style>
        body{
            font-family: Microsoft JhengHei;
        }
        footer{
            text-align: center;
        }
        h3{
            color: red;
        }
    </style>
</head>
<body>
    <header><!--整份網頁的最頂處，用於存放logo、索引、選單-->
        <h1>網頁製作 h1</h1>
    </header>
    <hr><!--水平分隔線-->
    <article><!--區分毫無關聯的內容-->
        <section><!--區分不同主題的內容-->
            <h3>優點</h3>
            <nav><!--導覽列-->
                <ul>
                    <li>簡潔</li>
                    <li>分割</li>
                    <li>快速</li>
                </ul>
            </nav>
        </section>
        <section>
            <h3>指令</h3>
            <nav><!--導覽列-->
                <ul>
                    <li>新增</li>
                    <li>修改</li>
                    <li>刪除</li>
                </ul>
            </nav>
        </section>
        <aside><!--補充內容資訊-->
            <a>官方網站</a>
            <a href="https://www.google.com.tw">https:www.google.com.tw</a>
        </aside>
    </article> 
    <hr><!--水平分隔線-->
    <table>
        <tr>
            <td>店家</td>
            <td>類別</td>
            <td>產品名稱</td>
            <td>價錢</td>
        </tr>
        <tr>
            <td>珍世茶</td>
            <td>飲料店</td>
            <td>珍奶</td>
            <td>50元</td>
        </tr>
        <tr>
            <td>珍好運</td>
            <td>餐飲店</td>
            <td>蛋炒麵</td>
            <td>40元</td>
        </tr>
    </table>
    <br><!--換行-->
    <table>
        <thead>
            <tr>
                <th>品項</th>
                <th>價錢</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>紅茶鮮奶</td>
                <td>25元</td>
            </tr>
            <tr>
                <td>綠茶鮮奶</td>
                <td>30元</td>
            </tr>
            <tr>
                <td>烏龍鮮奶</td>
                <td>25元</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>總計</td>
                <td>80元</td>
            </tr>
        </tfoot>
    </table>
    <hr><!--水平分隔線-->
    <footer><!--整份網頁的最底處，用於存放版權、作者資訊等-->
        <p>@ 段落文字</p>
    </footer>
</body>
</html>
